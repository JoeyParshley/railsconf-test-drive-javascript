<table class="grid table table-bordered">
  <thead>
    <tr>
      <th> </th>
      <th ng-repeat="cell in grid[0].cells">{{ findY($index) }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in grid">
      <th>{{ $index + 1 }}</th>
      <td ng-repeat="cell in row.cells">{{ cell.display }}</td>
    </tr>
  </tbody>
</table>
