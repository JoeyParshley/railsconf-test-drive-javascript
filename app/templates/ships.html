<ul ng-controller="shipsCtrl" class="list-unstyled">
  <li ng-repeat="ship in ships">
  <h4 ng-click="pickUp(ship)">{{ ship.name }}</h4>

  <ul class="list-inline ship-status">
    <li ng-repeat="segment in ship.hull" class="ship">{{ segment.status }}</li>
    <li class="ship-row {{ shipStatusClass(ship) }}">{{ ship.location }}</li>
  </ul>

  </li>
</ul>
