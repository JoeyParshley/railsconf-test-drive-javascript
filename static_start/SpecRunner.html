  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="spec/helpers/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="spec/helpers/jasmine.css">
  <script type="text/javascript" src="spec/helpers/jasmine.js"></script>
  <script type="text/javascript" src="spec/helpers/jasmine-html.js"></script>
  <script type="text/javascript" src="spec/helpers/helper.js"></script>
  <script type="text/javascript" src="spec/helpers/helper.js"></script>
  <script type="text/javascript" src="spec/helpers/jasmine-fixture.js"></script>
  <script type="text/javascript" src="spec/helpers/jasmine-given.js"></script>
  <script type="text/javascript" src="spec/helpers/jasmine-only.js"></script>
  <script type="text/javascript" src="spec/helpers/jasmine-stealth.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="js/vendor/underscore.js"></script>
  <script type="text/javascript" src="js/vendor/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/game_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</body>
